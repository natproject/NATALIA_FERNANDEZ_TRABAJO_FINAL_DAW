<section class="vh-100" style="background-color: #28b864;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../assets/img/imagen_login.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #formulario="ngForm" (submit)="enviarDatosLogin(formulario)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fa-solid fa-dice-d20 fa-2x me-3" style="color: #28b864;"></i>
                    <span class="h1 fw-bold mb-0">TABLE20</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu cuenta o <a [routerLink]="['/register']" id="registrate" >regístrate</a></h5>

                  <div *ngIf="wrongCredentials" class="alert alert-danger">
                    ¡Oops! Has pifiado. Vuelve a tirar el dado y asegúrate de introducir los datos correctamente.
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" [(ngModel)]="datosFormulario.username" class="form-control form-control-lg" placeholder="Nombre de usuario" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" [(ngModel)]="datosFormulario.password" class="form-control form-control-lg" placeholder="Contraseña"  />
                    <br>
                    <a id="forgotPass" class="small text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="mb-4">
                    <button id="botonLogin" class="btn btn-dark btn-lg btn-block" type="submit" >Acceder</button>
                  </div>
                  <a href="#!" class="small text-muted">Leer terminos y condiciones.</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

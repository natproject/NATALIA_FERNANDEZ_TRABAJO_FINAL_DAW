<div class="container mt-5 ">
    <div class="row d-flex justify-content-center">
        <div class="row">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <div class="col-6 ">
                    <li class="nav-item text-center d-flex justify-content-center" role="presentation">
                        <button class="nav-link active w-100 text-center" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true" (click)="onNavPillsChange()">PARTIDAS</button>
                    </li>
                </div>
                <div class="col-6 ">
                    <li class="nav-item text-center d-flex justify-content-center" role="presentation">
                        <button class="nav-link w-100 text-center" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false" (click)="onNavPillsChange()">CAMPAÑAS</button>
                    </li>
                </div>
            </ul>
            <div class="col-3"></div>
            <div class="col-6">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <div id="fotoboton" class="card" (click)="crearPartidas()"
                            style="width: 12rem; margin-left: 14rem; margin-bottom: 1rem">
                            <img id="foto" class="card-img " src="../../../assets/img/board_games_crear.jpg"
                                alt="juegos mesa">
                            <div
                                class="card-img-overlay text-white d-flex flex-column justify-content-center text-center">
                                <h5 class="card-title mt-1" style="color:black">CREAR PARTIDA</h5>
                            </div>
                        </div>
                        <div *ngFor="let item of misPartidas | paginate: { itemsPerPage: 5, currentPage: p }; let i = index"
                            class="card mb-2">
                            <div class="card-body">
                                <span class="d-flex">
                                    <a [routerLink]="['/detalle_partida', item.id]">
                                        <h5 id="master" class="card-title">{{item.nombre_juego}}
                                        </h5>
                                    </a>
                                    <h5 class="text-end ms-auto mr-2 text-end"><i class="fa-solid fa-calendar"></i>
                                        {{item.fecha}} </h5>
                                </span>
                                <div class="mt-1 mb-0 text-muted text-start">
                                    <span class="text-primary"> • </span>
                                    <span>{{item.modalidad}}</span>
                                    <span class="text-primary"> • </span>
                                    <span>{{item.nivel_jugador}}</span>
                                </div>
                                <span class="d-flex">
                                    <h5 class="text-start mt-2"><i class="fa-solid fa-dice-d20"
                                            style="color:#28b864"></i>
                                        Master: <a [routerLink]="['/usuario', item.master.id]" id="master"
                                            href="#">{{item.master.username}}</a></h5>
                                </span>
                                <div class="d-flex justify-content-center">
                                    <button *ngIf="item.esMaster" type="button" class="btn btn-primary mt-2"
                                        [routerLink]="['/editar_partida', item.id]">Editar partida</button>
                                    <button (click)="abandonarPartida(item.id)" [hidden]="item.esMaster" id="botonCancelarSolicitud" type="button"
                                        class="btn btn-primary mt-2">Abandonar partida</button>
                                </div>
                            </div>
                        </div>
                        <pagination-controls class="text-center text-dark" (pageChange)="p = $event"></pagination-controls>
                        <br><br>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div id="fotoboton" class="card" (click)="crearCampanyas()"
                            style="width: 12rem; margin-left: 14rem; margin-bottom: 1rem">
                            <img id="foto" class="card-img" src="../../../assets/img/rol_games_crear.jpg"
                                alt="campaña rol">
                            <div
                                class="card-img-overlay text-white d-flex flex-column justify-content-center text-center">
                                <h5 class="card-title mt-1" style="color:black">CREAR CAMPAÑA</h5>
                            </div>
                        </div>
                        <div *ngFor="let item of misCampanyas | paginate: { itemsPerPage: 5, currentPage: p }; let i = index"
                            class="card mb-2">
                            <div class="card-body">
                                <span class="d-flex">
                                    <a [routerLink]="['/detalle_campanya', item.id]">
                                        <h5 id="master" class="card-title">{{item.juego_rol}} - {{item.nombre_campanya}}
                                        </h5>
                                    </a>
                                    <h5 class="text-end ms-auto mr-2 text-end"><i class="fa-solid fa-calendar"></i>
                                        {{item.fecha}} </h5>
                                </span>
                                <div class="mt-1 mb-0 text-muted text-start">
                                    <span class="text-primary"> • </span>
                                    <span>{{item.modalidad}}</span>
                                    <span class="text-primary"> • </span>
                                    <span>{{item.nivel_jugador}}</span>
                                </div>
                                <span class="d-flex">
                                    <h5 class="text-start mt-2"><i class="fa-solid fa-dice-d20"
                                            style="color:#28b864"></i>
                                        Master: <a [routerLink]="['/usuario', item.master.id]" id="master"
                                            href="#">{{item.master.username}}</a></h5>
                                </span>
                                <div class="d-flex justify-content-center">
                                    <button *ngIf="item.esMaster" type="button" class="btn btn-primary mt-2"
                                        [routerLink]="['/editar_campanya', item.id]">Editar campaña</button>
                                    <button (click)="abandonarCampanya(item.id)" [hidden]="item.esMaster" id="botonCancelarSolicitud" type="button"
                                        class="btn btn-primary mt-2">Abandonar campaña</button>
                                </div>
                            </div>
                        </div>
                        <pagination-controls class="text-center text-dark" (pageChange)="p = $event"></pagination-controls>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

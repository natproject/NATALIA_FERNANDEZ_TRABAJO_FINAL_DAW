<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">

        <div class="col-xl-4" >
            <div class="card" (click)="verPartidas()">
                <img id="fotoboton" class="card-img"
                    src="../../../assets/img/board_games.jpg"
                    alt="juegos mesa">
                <div class="card-img-overlay text-white d-flex flex-column justify-content-center text-center">
                    <h1 class="card-title" style="color:black">BUSCAR PARTIDA</h1>
                    <h4 class="card-subtitle mb-2" style="color:black">Busca tu juego de mesa favorito y únete a una partida</h4>
                </div>
            </div>
        </div>
        <div class="col-xl-1"></div>
        <div class="col-xl-4">
            <div class="card" (click)="verCampanyas()">
                <img id="fotoboton" class="card-img"
                    src="../../../assets/img/rol_games.jpg"
                    alt="campaña rol">
                <div class="card-img-overlay text-white d-flex flex-column justify-content-center text-center">
                    <h1 class="card-title" style="color:black">BUSCAR CAMPAÑA</h1>
                    <h4 class="card-subtitle mb-2" style="color:black">Juega a tu juego de rol favorito uniéndote a una campaña.</h4>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container mt-5">
    <h1 class="text-center mt-5 mb-5" style="color: #28b864;">Crear partida</h1>
    <form #formulario="ngForm" (submit)="enviarDatos(formulario)">
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="nombre_juego">Nombre del juego</label>
                    <input type="text" id="nombre_juego" name="nombre_juego" class="form-control"  placeholder="Cartas contra la humanidad" [(ngModel)]="datosFormulario.nombre_juego"/>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="master">Master</label>
                    <input type="text" id="master" class="form-control" [(ngModel)]="datosFormulario.master" value="{{perfilUsuario[0].username}}" disabled />
                </div>
            </div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="image">Imagen</label>
            <input type="file" id="image" name="image" (change)="onImageSelected($event)" class="form-control" />
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-group">
                    <label class="form-label" for="modalidad">Modalidad</label>
                    <select class="form-control" id="modalidad" name="modalidad" [(ngModel)]="datosFormulario.modalidad">
                        <option value="online">Online</option>
                        <option value="fisica">Física</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="lugar">Plataforma</label>
                    <input type="text" id="lugar" name="lugar" class="form-control" [(ngModel)]="datosFormulario.lugar" placeholder="Discord" />
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="lugar">Dirección</label>
                    <input type="text" id="lugar" name="lugar" class="form-control" [(ngModel)]="datosFormulario.lugar" placeholder="C/Falsa nº123" />
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-label" for="provincia">Provincia</label>
                    <select name="provincia" class="form-control" id="provincia" [(ngModel)]="datosFormulario.provincia">
                        <option *ngFor="let item of provincias" value="item.id">{{item.nombre}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" min="fechaActual" [(ngModel)]="datosFormulario.fecha" />
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="hora_inicio">Hora de inicio</label>
                    <input type="time" id="hora_inicio" name="hora_inicio" class="form-control" [(ngModel)]="datosFormulario.hora_inicio"/>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="hora_fin">Hora fin</label>
                    <input type="time" id="hora_fin" name="hora_fin" [(ngModel)]="datosFormulario.hora_fin" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-group">
                    <label class="form-label" for="nivel_jugador">Nivel de los jugadores</label>
                    <select id="nivel_jugador" name="nivel_jugador" class="form-control" [(ngModel)]="datosFormulario.nivel_jugador">
                        <option value="iniciado">Iniciado</option>
                        <option value="casual">Casual</option>
                        <option value="experto">Experto</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="max_usuarios">Número máximo de jugadores</label>
                    <input type="number" id="max_usuarios" name="max_usuarios"class="form-control" min="2" max="15" [(ngModel)]="datosFormulario.max_usuarios"/>
                </div>
            </div>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="requisitos_jugador">Requisitos de los jugadores</label>
            <textarea class="form-control" id="requisitos_jugador" name="requisitos_jugador" [(ngModel)]="datosFormulario.requisitos_jugador" rows="4"></textarea>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="observaciones">Observaciones sobre nuestra partida</label>
            <textarea class="form-control" id="observaciones" name="observaciones" rows="4" [(ngModel)]="datosFormulario.observaciones"></textarea>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="resumen">Breve resumen de nuestra partida</label>
            <textarea class="form-control" id="resumen" name="resumen" rows="4" [(ngModel)]="datosFormulario.resumen"></textarea>
        </div>

        <!-- Submit button -->
        <div class="row">
            <div class="col">
              <button class="btn btn-primary btn-block w-100 mb-5" type="submit">Crear partida</button>
            </div>
        </div>

    </form>
</div>

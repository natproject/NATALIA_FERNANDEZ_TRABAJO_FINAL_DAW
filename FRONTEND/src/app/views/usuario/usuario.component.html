<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
            <div class="card">
                <div class="rounded-top text-white d-flex flex-row text-center"
                    style="background-color: #000; height:200px;">
                    <div *ngIf="noImage; else elseBlock" div class="ms-4 d-flex flex-column" style="width: 150px;">
                        <img src="../../../assets/img/no_photo.png" alt="Generic placeholder image"
                            class="img-thumbnail mt-3" style="width: 150px; height: 150px;">
                        <h3 class="text-white">{{user[0].username}}</h3>
                    </div>
                    <ng-template #elseBlock>
                        <div class="ms-4 d-flex flex-column" style="width: 150px;">
                            <img src="http://127.0.0.1:8000/{{user[0].perfil.image}}" alt="Generic placeholder image"
                                class="img-thumbnail mt-3" style="width: 150px; height: 150px;">
                            <h3 class="text-white">{{user[0].username}}</h3>
                        </div>
                    </ng-template>
                    <div class="d-flex flex-column" style="width: 150px;"></div>
                    <div class="d-flex flex-column" style="width: 150px;"></div>
                    <div class="d-flex flex-column" style="width: 150px;"></div>
                    <div class="d-flex flex-column" style="width: 150px;">
                        <button *ngIf="canEdit" id="boton1" type="button" class="mt-3 btn btn-outline-light"
                            data-mdb-ripple-color="light" style="z-index: 1;">
                            Edit profile
                        </button>
                    </div>

                </div>
                <div class="p-4 text-black" style="background-color: #f8f9fa;">
                    <div class="d-flex justify-content-center text-center py-1">
                        <div>
                            <p class="mb-1 h5">0</p>
                            <p class="small text-muted mb-0">Juegos terminados</p>
                        </div>
                        <div class="px-3">
                            <p class="mb-1 h5">0</p>
                            <p class="small text-muted mb-0">Juegos creados</p>
                        </div>
                        <div>
                            <p class="mb-1 h5">0</p>
                            <p class="small text-muted mb-0">Amigos</p>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4 text-black">
                    <div class="mb-5">
                        <p class="lead fw-normal mb-1">Bio</p>
                        <div class="p-4" style="background-color: #f8f9fa;">
                            <p class="font-italic mb-1">{{user[0].perfil.bio}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

 <div class="container-fluid p-0">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="../../../assets/img/image_landing_1.jpg" alt="Image landing page 1">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h5 class="text-white text-uppercase">Bienvenido a TABLE20</h5>
                        <h1 class="display-2 text-white text-uppercase mb-md-4">Crea o únete a partidas y campañas</h1>
                        <a [routerLink]="['register']" class="btn btn-primary py-md-3 px-md-5 me-3">Regístrate</a>
                        <a [routerLink]="['login']" class="btn btn-light py-md-3 px-md-5">Inicia sesión</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../../../assets/img/image_landing_2.jpg" alt="Image landing page 2">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h5 class="text-white text-uppercase">Welcome to Table20</h5>
                        <h1 class="display-2 text-white text-uppercase mb-md-4">Conoce a otros jugadores como tú</h1>
                        <a [routerLink]="['register']" class="btn btn-primary py-md-3 px-md-5 me-3">Regístrate</a>
                        <a [routerLink]="['login']" class="btn btn-light py-md-3 px-md-5">Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<section class="vh-100" style="background-color: #28b864;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div *ngIf="registerForm; else goToLogin" class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../assets/img/imagen_register.jpg" alt="register form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #formulario="ngForm" (submit)="enviarDatosRegister(formulario)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fa-solid fa-dice-d20 fa-2x me-3" style="color: #28b864;"></i>
                    <span class="h1 fw-bold mb-0">TABLE20</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><a [routerLink]="['/login']"
                      id="registrate">Inicia sesión en tu cuenta</a> o regístrate</h5>

                  <div *ngIf="error" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" [(ngModel)]="datosFormulario.username"
                      class="form-control form-control-lg" placeholder="Nombre de usuario" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" [(ngModel)]="datosFormulario.email"
                      class="form-control form-control-lg" placeholder="Email" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" [(ngModel)]="datosFormulario.password"
                      class="form-control form-control-lg" placeholder="Contraseña" />
                  </div>

                  <div class="mb-4">
                    <button id="botonLogin" class="btn btn-dark btn-lg btn-block" type="submit">Crear cuenta</button>
                  </div>
                  <a href="#!" class="small text-muted">Leer terminos y condiciones.</a>
                </form>
              </div>
            </div>
          </div>
        </div>
        <ng-template #goToLogin>
          <div class="row align-items-center">
            <div class="card align-items-center">
              <div class="card-body align-items-center">
                <i class="fa-solid fa-dice-d20 fa-2x me-3" style="color: #28b864;"></i>
                <span class="h1 fw-bold mb-0">TABLE 20</span>
              </div>
              <div class="card-body text-center">
                <h4>¡Enhorabuena! Sacar un crítico significa un éxito automático.</h4>
                <br>
                <p>Bienvenido a TABLE20</p>                
                <p>¡Empieza a jugar ya!</p>
                <div class="mb-2">
                  <a [routerLink]="['/login']"><button id="botonLogin" class="btn btn-dark btn-lg btn-block"
                      type="submit">Inicia sesión</button></a>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</section>
